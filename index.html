<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>food recipe</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Suez+One&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- External css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Find food recipe for your ingredient</h1>
        <small>There is no love sincerer than the love of foods</small><br />
        <small>-George Bernard Shaw</small>
      </header>
      <section id="form">
        <form action="">
          <div class="form-group mb-4 w-50">
            <div class="input-group">
              <input
                type="search"
                id="search"
                placeholder="Enter an ingredient"
                aria-describedby="button-addon"
                class="form-control border-secondary"
              />
              <div class="input-group-append p-0">
                <button id="button-addon4" type="button" class="btn">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>
      <section id="main">
        <div class="result">
          <!-- <h1>Your Search Results:</h1> -->
          <div class="container-fluid">
            <div class="row viewer"></div>
          </div>
        </div>
      </section>
      <section>
        <div class="container mealDetails hidden"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
